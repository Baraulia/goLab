<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Students</title>
</head>
<body>
<div class="container">
    <h1>Привет! Выбери действие:</h1>
    <a href="http://localhost:8000/students"><button class="button">Посмотреть всех студентов</button></a>
    <br>
    <br>
    <br>
    <br>
    <p>Посмотреть учеников в классе:</p>
    {{ range . }}
    <a href="http://localhost:8000/students?grade={{.}}"><button class="button">Класс {{.}}</button></a>

    {{ end }}
</div>



</body>
</html>
